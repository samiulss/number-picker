<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="display">
                <div id="custom-btn" class="custom-area">
                    <input id="custom-sec" type="number" placeholder="1k=1sec">
                <span id="set-btn">SET</span>
                </div>
                <span id="mode">CUSTOM</span>
                <span id="random-nmbr">PLAY</span>
                <span id="match-nmbr"></span>
                <img id="right-img" class="img" src="right.jpg">
                <img id="wrong-img" class="img img-w" src="wrong.jpg">
            </div>
            <div class="points">
                <p>POINTS = <span id="point" class="marks">00</span></p>
            </div>
            <div class="btn-area">
                <div class="btn">
                    <div class="f-btn">
                        <button id="y-btn">1</button>
                        <button id="y-btn">2</button>
                        <button id="y-btn">3</button>
                    </div>
                    <div class="s-btn">
                        <button id="x-btn">4</button>
                        <button id="x-btn">5</button>
                        <button id="x-btn">6</button>
                    </div>
                    <div class="t-btn">
                        <button id="w-btn">7</button>
                        <button id="w-btn">8</button>
                        <button id="w-btn">9</button>
                    </div>
                    <div class="t-btn">
                        <button id="r-btn">C</button>
                        <button id="r-btn">0</button>
                        <button id="r-btn">OK</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
